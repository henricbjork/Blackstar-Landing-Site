<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="navigation.css">
      <link rel="stylesheet" href="animations.css">
      <link rel="stylesheet" href="divs.css">
      <link rel="stylesheet" href="slider.css">
</head>
<body>

    <div id="container" class="container">
            <div class="logoMobile">
                    <img src="images/blackstar-logo-white.svg">
                </div>

            <nav class="navBar">
                    <div class="logoDesktop">
                            <img src="images/blackstar-logo-white.svg">
                        </div>

                    <div class="hamburger-menu">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                <ul>
                <li class="nav-item">
                    <a onclick="scrollToStartPosition()" class="nav-link">Start</a>
                </li>
                <li class="nav-item">
                    <a onclick="scrollToSlideshowPosition()" class="nav-link">Slideshow</a>
                </li>
                <li class="nav-item">
                    <a onclick="scrollToStatsPosition()" class="nav-link">Stats</a>
                </li>
                <li class="nav-item">
                        <a onclick="scrollToSeasonsPosition()" class="nav-link">Seasons</a>
                </li>
                <li class="nav-item">
                    <a onclick="scrollToMerchPosition()" class="nav-link">Merch</a>
                </li>
                <li class="nav-item">
                    <a onclick="scrollToContactPosition()" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="slideShow" class="slideShow">
        <div class="section-slider__container">
            <div class="sectionSlides fade">
              <div class="section-slider__numbertext">1 / 3</div>
              <img src="images/seasons.jpg">
              <div class="section-slider__text">1. Eventuell slide in effect på text</div>
            </div>
          
            <div class="sectionSlides fade">
              <div class="section-slider__numbertext">2 / 3</div>
              <img src="images/seasons.jpg">
              <div class="section-slider__text">2. Eventuell slide in effect på text</div>
            </div>
          
            <div class="sectionSlides fade">
              <div class="section-slider__numbertext">3 / 3</div>
              <img src="images/seasons.jpg">
              <div class="section-slider__text">Eventuell slide in effect på text</div>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
    </div>

    <div id="stats" class="stats">
        <p class="slide-in from-bottom">Stats</p>
    </div>

    <div id="seasons" class="seasons">
        <p class="slide-in from-bottom">Seasons</p>
    </div>

    <div id="merch" class="merch">
        <p class="slide-in from-bottom">Merch</p>
    </div>

    <div id="contact" class="contact">
        <p class="slide-in from-bottom">Contact</p>
    </div>
    
    <footer>
        
    </footer>

    <script src="slideins.js"></script>
    <script src="navigation.js"></script>
    <script src="slider.js"></script>
</body>
</html>
